{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="bg-secondary">
    {% include 'navbar.html' %}

    {% block content %}
    <div class="container mt-5  "  style="max-width: 100vh;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">Student Registration</h4>
                    </div>
                    <div class="card-body">
                        <form action="/signup/" method="POST" enctype="multipart/form-data">
                            
                            {% csrf_token %}
                            <!-- Name -->
                            <div class="mb-3" style="margin: 10px;">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" required>
                            </div>
                            <div class="mb-3" style="margin: 10px;">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" required>
                            </div>

                            <!-- Username -->
                            <div class="mb-3" style="margin: 10px;">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3" style="margin: 10px;">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- password -->
                            <div class="mb-3" style="margin: 10px;">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid" style="margin: 10px;">
                                
                                <button type="submit" value="Add details" class="btn btn-primary">Register</button>
                                <a href="/login/" class="log_btn" style="color: blue;text-align: center;text-decoration:solid;margin-bottom: 10px;"><span>Already have an account,</span> Login</a>
                            </div>
          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
